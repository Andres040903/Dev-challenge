<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUCETEC Dev Challenge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>PUCETEC Dev Challenge</h1>
    <p>¡Participa en el PUCETEC Dev Challenge y demuestra tu talento creando soluciones innovadoras!</p>
    <button id="toggleTheme">Cambiar tema</button>
  </header>

  <main>
    <section>
      <h2>Formulario de Inscripción</h2>
      <form id="registroForm">
        <label>Nombre: <input type="text" id="nombre" /></label><br>
        <label>Correo: <input type="email" id="correo" /></label><br>
        <label>Carrera: <input type="text" id="carrera" /></label><br>
        <button type="submit">Enviar</button>
      </form>
      <p id="mensajeForm"></p>
    </section>

    <section>
      <h2>Ediciones Anteriores</h2>
      <ul>
        <li>Edicion - 2022</li>
        <li>Edicion - 2023</li>
        <li>Edicion - 2024</li>
      </ul>
    </section>

    <section id="participantes">
      <h2>Participantes</h2>
      <div id="listaParticipantes"></div>
    </section>
  </main>

  <footer>
    <p>Síguenos en redes:</p>
    <a href="https://facebook.com/pucetec" target="_blank">Facebook</a> |
    <a href="https://www.instagram.com/puce_tec/" target="_blank">Instagram</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
